version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: codex-pos-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-codex_pos}
      POSTGRES_USER: ${POSTGRES_USER:-codex}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-codex}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    container_name: codex-pos-backend
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://codex:codex@db:5432/codex_pos}
    depends_on:
      - db
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend/app:/app/app
      - ./backend/alembic:/app/alembic
      - ./backend/alembic.ini:/app/alembic.ini
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: ./frontend
    container_name: codex-pos-frontend
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
    command: npm run dev -- --hostname 0.0.0.0 --port 3000

volumes:
  postgres_data:
